theme: minima #jekyll-theme-architect
# Site Build Settings

# Ensure we can connect to the server when port forwarding to a container
host: 0.0.0.0

# jekyll-paginate configuration
paginate:            20

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "NorthEast CSU - Center of Excellence"
description:	       "Repository for solutions and knowledge shareing of Digital Apps"
author:              "Microsoft"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

collections:
  solutions:
    output: false